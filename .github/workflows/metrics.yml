name: Project Health Metrics
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Calculate Metrics
        run: |
          # Coleta os dados do Ãºltimo mÃªs
